<h2>Edit Student</h2>

<form *ngIf="student" (ngSubmit)="updateStudent()">
  <label for="userName">Username:</label>
  <input id="userName" type="text" [(ngModel)]="student.userName" name="userName" required />

  <label for="firstName">First Name:</label>
  <input id="firstName" type="text" [(ngModel)]="student.firstName" name="firstName" required />

  <label for="lastName">Last Name:</label>
  <input id="lastName" type="text" [(ngModel)]="student.lastName" name="lastName" required />

  <label for="motherName">Mother's Name:</label>
  <input id="motherName" type="text" [(ngModel)]="student.motherName" name="motherName" required />

  <label for="fatherName">Father's Name:</label>
  <input id="fatherName" type="text" [(ngModel)]="student.fatherName" name="fatherName" required />

  <label for="guardianName">Guardian Name:</label>
  <input id="guardianName" type="text" [(ngModel)]="student.guardianName" name="guardianName" required />

  <label for="gender">Gender:</label>
  <select id="gender" [(ngModel)]="student.gender" name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label for="age">Age:</label>
  <input id="age" type="number" [(ngModel)]="student.age" name="age" required />

  <label for="dateOfBirth">Date of Birth:</label>
  <input id="dateOfBirth" type="date" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required />

  <label for="nationality">Nationality:</label>
  <input id="nationality" type="text" [(ngModel)]="student.nationality" name="nationality" required />

  <label for="religion">Religion:</label>
  <input id="religion" type="text" [(ngModel)]="student.religion" name="religion" required />

  <label for="mobileNumber">Mobile Number:</label>
  <input id="mobileNumber" type="text" [(ngModel)]="student.mobileNumber" name="mobileNumber" required />

  <label for="emergencyNumber">Emergency Number:</label>
  <input id="emergencyNumber" type="text" [(ngModel)]="student.emergencyNumber" name="emergencyNumber" required />

  <label for="weight">Weight (kg):</label>
  <input id="weight" type="number" [(ngModel)]="student.weight" name="weight" required />

  <label for="height">Height (cm):</label>
  <input id="height" type="number" [(ngModel)]="student.height" name="height" required />

  <label for="identityMarks">Identity Marks:</label>
  <input id="identityMarks" type="text" [(ngModel)]="student.identityMarks" name="identityMarks" required />

  <label for="disability">Disability (if any):</label>
  <input id="disability" type="text" [(ngModel)]="student.disability" name="disability" required />

  <label for="bloodGroup">Blood Group:</label>
  <input id="bloodGroup" type="text" [(ngModel)]="student.bloodGroup" name="bloodGroup" required />

  <label for="hobbies">Hobbies:</label>
  <input id="hobbies" type="text" [(ngModel)]="student.hobbies" name="hobbies" required />

  <button type="submit">Update</button>
  <button type="button" (click)="cancelEdit()">Cancel</button>
</form>
