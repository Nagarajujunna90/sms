<h2>Add Student Academic Details</h2>

<form #academicForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="studentId">Student ID:</label>
    <input type="number" id="studentId" [(ngModel)]="academicDetails.studentId" name="studentId" required />
  </div>

  <div>
    <label for="grade">Grade:</label>
    <input type="text" id="grade" [(ngModel)]="academicDetails.grade" name="grade" required />
  </div>

  <div>
    <label for="section">Section:</label>
    <input type="text" id="section" [(ngModel)]="academicDetails.section" name="section" required />
  </div>

  <div>
    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" [(ngModel)]="academicDetails.rollNumber" name="rollNumber" required />
  </div>

  <div>
    <label for="studentStatus">Status:</label>
    <select id="studentStatus" [(ngModel)]="academicDetails.studentStatus" name="studentStatus" required>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>

  <div>
    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="academicDetails.year" name="year" required />
  </div>

  <button type="submit">Save</button>
</form>

<p *ngIf="message">{{ message }}</p>
