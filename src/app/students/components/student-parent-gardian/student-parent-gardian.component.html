<!-- Parent / Guardian Info -->
<div class="card">
  <h3>Parent / Guardian Info</h3>

  <div *ngFor="let parent of studentParentGuardians; let i = index" class="form-grid">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="parent.name" placeholder="Enter name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Mobile Number</mat-label>
      <input matInput [(ngModel)]="parent.mobileNumber" placeholder="Enter mobile" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Occupation</mat-label>
      <input matInput [(ngModel)]="parent.occupation" placeholder="Enter profession" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Qualification</mat-label>
      <input matInput [(ngModel)]="parent.qualification" placeholder="Enter qualification" />
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="parent.email" placeholder="Enter email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Age</mat-label>
      <input matInput [(ngModel)]="parent.age" placeholder="Enter age" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Relation</mat-label>
      <mat-select [(ngModel)]="parent.relationType">
        <mat-option value="Father">Father</mat-option>
        <mat-option value="Mother">Mother</mat-option>
        <mat-option value="Guardian">Guardian</mat-option>
      </mat-select>
    </mat-form-field>

    <div style="display: flex; align-items: center;">
      <button
        *ngIf="studentParentGuardians.length > 1"
        mat-icon-button
        color="warn"
        (click)="removeGuardian(i)"
        aria-label="Remove Parent"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <mat-divider class="divider" *ngIf="i < studentParentGuardians.length - 1"></mat-divider>
  </div>

  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="addGuardian()">+ Add Parent/Guardian</button>
    <button mat-raised-button color="accent" (click)="saveGuardians()">Save</button>
  </div>
</div>
