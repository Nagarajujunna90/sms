<table class="table table-bordered" style="width: 100%; margin-bottom: 10px;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Relation</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Occupation</th>
      <th>Qualification</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let parent of parentGuardians; let i = index">
      <ng-container *ngIf="editIndex === i; else viewMode">
        <td><input type="text" [(ngModel)]="parent.name" /></td>
        <td>
          <select [(ngModel)]="parent.relationType">
            <option value="">Select</option>
            <option value="Father">Father</option>
            <option value="Mother">Mother</option>
            <option value="Guardian">Guardian</option>
          </select>
        </td>
        <td><input type="text" [(ngModel)]="parent.phoneNumber" /></td>
        <td><input type="email" [(ngModel)]="parent.email" /></td>
        <td><input type="text" [(ngModel)]="parent.occupation" /></td>
        <td><input type="text" [(ngModel)]="parent.qualification" /></td>
        <td><input type="number" [(ngModel)]="parent.age" /></td>
        <td>
          <button mat-button color="primary" (click)="saveParentGuardian(parent)">Save</button>
          <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
        </td>
      </ng-container>

      <ng-template #viewMode>
        <td>{{ parent.name }}</td>
        <td>{{ parent.relationType }}</td>
        <td>{{ parent.phoneNumber }}</td>
        <td>{{ parent.email }}</td>
        <td>{{ parent.occupation }}</td>
        <td>{{ parent.qualification }}</td>
        <td>{{ parent.age }}</td>
        <td>
          <button mat-icon-button color="primary" (click)="editEntry(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEntry(parent.guardianId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<!-- Add Another Button -->
<button mat-stroked-button color="accent" (click)="addNewEntry()">+ Add Another</button>
