<form #gradeForm="ngForm" novalidate>
  <div class="card">
    <h3>{{ isEditMode ? 'Update Grade & Academic Info' : 'Add Grade & Academic Info' }}</h3>
    <div class="form-grid">

      <!-- Section -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Section</mat-label>
        <input matInput type="text" [(ngModel)]="gradeDetails.section" name="section" required>
        <mat-error *ngIf="gradeForm.submitted && !gradeDetails.section">Section is required</mat-error>
      </mat-form-field>

      <!-- Roll Number -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Roll Number</mat-label>
        <input matInput type="number" [(ngModel)]="gradeDetails.rollNumber" name="rollNumber" required>
        <mat-error *ngIf="gradeForm.submitted && !gradeDetails.rollNumber">Roll Number is required</mat-error>
      </mat-form-field>

      <!-- Academic Year -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Academic Year</mat-label>
        <mat-select [(ngModel)]="gradeDetails.academicYear" name="academicYear" required>
          <mat-option *ngFor="let year of academicYears" [value]="year">{{ year }}</mat-option>
        </mat-select>
        <mat-error *ngIf="gradeForm.submitted && !gradeDetails.academicYear">Academic Year is required</mat-error>
      </mat-form-field>

      <!-- Grade -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Grade</mat-label>
        <mat-select [(ngModel)]="gradeDetails.grade" name="grade" required>
          <mat-option *ngFor="let grade of grades" [value]="grade">{{ grade }}</mat-option>
        </mat-select>
        <mat-error *ngIf="gradeForm.submitted && !gradeDetails.grade">Grade is required</mat-error>
      </mat-form-field>

      <!-- Student Status -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Student Status</mat-label>
        <mat-select [(ngModel)]="gradeDetails.studentStatus" name="studentStatus" required>
          <mat-option *ngFor="let studentStatus of studentStatuses" [value]="studentStatus">{{ studentStatus }}</mat-option>
        </mat-select>
        <mat-error *ngIf="gradeForm.submitted && !gradeDetails.studentStatus">Status is required</mat-error>
      </mat-form-field>

    </div>

    <!-- Save & Clear Buttons -->
    <button mat-raised-button color="primary" (click)="gradeForm.form.valid && saveGrade()" [disabled]="!gradeForm.form.valid">
      {{ gradeDetails.gradeId ? 'Update Grade' : 'Save Grade' }}
    </button>

    <button mat-raised-button color="warn" (click)="clearForm()">
      Clear
    </button>

  </div>
</form>
