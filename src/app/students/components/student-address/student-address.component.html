<div class="card">
  <h3>Address Info</h3>
  <div class="form-grid">
    <div class="form-group">
      <label>Address Type</label>
      <select [(ngModel)]="studentAddresses[0].addressType">
        <option value="permanent">Permanent</option>
        <option value="present">Present</option>
      </select>
    </div>

    <div class="form-group">
      <label>House Number</label>
      <input type="text" [(ngModel)]="studentAddresses[0].houseNumber" />
    </div>

    <div class="form-group">
      <label>Area</label>
      <input type="text" [(ngModel)]="studentAddresses[0].area" />
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="studentAddresses[0].city" />
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="studentAddresses[0].state" />
    </div>

    <div class="form-group">
      <label>Country</label>
      <input type="text" [(ngModel)]="studentAddresses[0].country" />
    </div>

    <div class="form-group">
      <label>ZIP Code</label>
      <input type="text" [(ngModel)]="studentAddresses[0].zipCode" />
    </div>
    <div class="form-group">
      <label>Land Mark</label>
      <input type="text" [(ngModel)]="studentAddresses[0].landmark" />
    </div>
  </div>
  <button (click)="saveAddress()">Save Address</button>
</div>
