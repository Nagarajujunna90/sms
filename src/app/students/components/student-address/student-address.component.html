<div class="form-container">
  <h3>Address</h3>

  <div class="row">
    <!-- Address Type Dropdown -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address Type</mat-label>
        <mat-select [(ngModel)]="address.addressType" name="addressType" required>
          <mat-option value="permanent">Permanent</mat-option>
          <mat-option value="Present">Present</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Flat Number -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>House Number</mat-label>
        <input matInput name="houseNumber" [(ngModel)]="address.houseNumber" required>
      </mat-form-field>
    </div>

    <!-- Area -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Area</mat-label>
        <input matInput name="area" [(ngModel)]="address.area" required>
      </mat-form-field>
    </div>

    <!-- City -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput name="city" [(ngModel)]="address.city" required>
      </mat-form-field>
    </div>

    <!-- State -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>State</mat-label>
        <input matInput name="state" [(ngModel)]="address.state" required>
      </mat-form-field>
    </div>

    <!-- Country -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Country</mat-label>
        <input matInput name="country" [(ngModel)]="address.country" required>
      </mat-form-field>
    </div>

    <!-- ZIP Code -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ZIP Code</mat-label>
        <input matInput name="zipCode" [(ngModel)]="address.zipCode" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row text-center mt-3">
    <div class="col-12">
      <button mat-raised-button color="primary" (click)="saveAddress()">
        Save Address
      </button>
    </div>
  </div>
</div>
