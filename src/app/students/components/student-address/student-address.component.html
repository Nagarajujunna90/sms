
<div class="card" >
  <h3>{{ isEditMode ? 'Update Address' : 'Add Address' }}</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Address Type</mat-label>
      <mat-select [(ngModel)]="studentAddresses[0].addressType" name="addressType">
        <mat-option value="permanent">Permanent</mat-option>
        <mat-option value="present">Present</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>House Number</mat-label>
      <input matInput [(ngModel)]="studentAddresses[0].houseNumber" name="houseNumber" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Area</mat-label>
      <input matInput [(ngModel)]="studentAddresses[0].area" name="area" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="studentAddresses[0].city" name="city" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="studentAddresses[0].state" name="state" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="studentAddresses[0].country" name="country" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>ZIP Code</mat-label>
      <input matInput [(ngModel)]="studentAddresses[0].zipCode" name="zipCode" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Landmark</mat-label>
      <input matInput [(ngModel)]="studentAddresses[0].landmark" name="landmark" />
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="saveAddress()">
    {{ isEditMode ? 'Update Address' : 'Save Address' }}
  </button>
</div>
