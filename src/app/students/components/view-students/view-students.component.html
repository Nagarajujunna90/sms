<div class="filter-card">
    <form [formGroup]="searchForm" (ngSubmit)="getStudents()">
      <div class="row g-2">
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Search by Name" formControlName="userName">
        </div>
        <div class="col-md-2">
          <select class="form-select" formControlName="studentClass">
            <option value="">All Classes</option>
            <option *ngFor="let c of ['LKG','UKG','1st','2nd','3rd']" [value]="c">{{c}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" formControlName="gender">
            <option value="">All Genders</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Age" formControlName="age">
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
        </div>
      </div>
    </form>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Class</th>
        <th>Section</th>
        <th>Roll No</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.studentClass }}</td>
        <td>{{ student.section }}</td>
        <td>{{ student.rollNumber }}</td>
        <td><button  (click)="viewAndEditStudent(student.studentId)">Edit</button><span>
        <button  (click)="deleteStudentInfo(student.studentId)">Delete</button></span></td>

      </tr>
    </tbody>
  </table>
