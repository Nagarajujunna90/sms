<table class="table table-bordered" style="width: 100%; margin-bottom: 10px;">
  <thead>
    <tr>
      <th>Academic Year</th>
      <th>Class / Section</th>
      <th>Roll No.</th>
      <th>Medium</th>
      <th>Status</th>
      <th>Marks (%)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let edu of previousEducations; let i = index">
      <ng-container *ngIf="editIndex === i; else viewMode">
        <td>
          <select [(ngModel)]="edu.academicYear" required>
            <option value="">Select</option>
            <option *ngFor="let year of academicYears" [value]="year">{{ year }}</option>
          </select>
        </td>
        <td>
          <input type="text" [(ngModel)]="edu.grade" placeholder="Class" style="width: 45%" required />
          /
          <input type="text" [(ngModel)]="edu.section" placeholder="Section" style="width: 45%" required />
        </td>
        <td><input type="number" [(ngModel)]="edu.rollNumber" required /></td>
        <td><input type="text" [(ngModel)]="edu.medium" required /></td>
        <td><input type="text" [(ngModel)]="edu.studentStatus" required /></td>
        <td>
          <input type="number" [(ngModel)]="edu.marks" (change)="calculatePercentage(edu)" style="width: 45%" required />
          /
          <input type="number" [(ngModel)]="edu.totalMarks" (change)="calculatePercentage(edu)" style="width: 45%" required />
          <span *ngIf="edu.percentage">({{ edu.percentage }}%)</span>
        </td>
        <td>
          <button mat-button color="primary" (click)="savePreviousEducation(edu)">Save</button>
          <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
          <button mat-button color="accent" (click)="clearForm(edu)">Clear</button>
        </td>
      </ng-container>

      <ng-template #viewMode>
        <td>{{ edu.academicYear }}</td>
        <td>{{ edu.grade }} / {{ edu.section }}</td>
        <td>{{ edu.rollNumber }}</td>
        <td>{{ edu.medium }}</td>
        <td>{{ edu.studentStatus }}</td>
        <td>
          {{ edu.marks }}/{{ edu.totalMarks }}
          <span *ngIf="edu.percentage">({{ edu.percentage }}%)</span>
        </td>
        <td>
          <button mat-icon-button color="primary" (click)="editEntry(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEntry(edu.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>
