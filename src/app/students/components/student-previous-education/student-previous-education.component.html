<div class="form-container">
  <h3>Previous Education Details</h3>

  <div *ngFor="let edu of previousEducations; let i = index" class="education-entry">
    <mat-card class="mb-3">
      <div class="row">
        <!-- School Name -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>School Name</mat-label>
            <input matInput [(ngModel)]="edu.schoolName" name="schoolName{{i}}">
          </mat-form-field>
        </div>

        <!-- School Address -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>School Address</mat-label>
            <textarea matInput [(ngModel)]="edu.schoolAddress" name="schoolAddress{{i}}"></textarea>
          </mat-form-field>
        </div>

        <!-- Board -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Board</mat-label>
            <input matInput [(ngModel)]="edu.board" name="board{{i}}">
          </mat-form-field>
        </div>

        <!-- Class Grade -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Class Grade</mat-label>
            <input matInput [(ngModel)]="edu.grade" name="grade{{i}}">
          </mat-form-field>
        </div>

        <!-- Section -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Section</mat-label>
            <input matInput [(ngModel)]="edu.section" name="section{{i}}">
          </mat-form-field>
        </div>

        <!-- Roll Number -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Roll Number</mat-label>
            <input matInput [(ngModel)]="edu.rollNumber" name="rollNumber{{i}}">
          </mat-form-field>
        </div>

        <!-- Medium -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Medium</mat-label>
            <input matInput [(ngModel)]="edu.medium" name="medium{{i}}">
          </mat-form-field>
        </div>

        <!-- Student Status -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Student Status</mat-label>
            <input matInput [(ngModel)]="edu.studentStatus" name="studentStatus{{i}}">
          </mat-form-field>
        </div>

        <!-- Marks Obtained -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Marks Obtained</mat-label>
            <input matInput type="number" [(ngModel)]="edu.marks" (blur)="calculatePercentage(edu)" name="marks{{i}}">
          </mat-form-field>
        </div>

        <!-- Total Marks -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Total Marks</mat-label>
            <input matInput type="number" [(ngModel)]="edu.totalMarks" (blur)="calculatePercentage(edu)" name="totalMarks{{i}}">
          </mat-form-field>
        </div>

        <!-- Percentage -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Percentage</mat-label>
            <input matInput type="number" [value]="edu.percentage" readonly>
          </mat-form-field>
        </div>

        <!-- Academic Year -->
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Academic Year</mat-label>
            <mat-select [(ngModel)]="edu.academicYear">
              <mat-option *ngFor="let year of academicYears" [value]="year">
                {{ year }}
              </mat-option>
            </mat-select>
        </mat-form-field>
        </div>

        
        <!-- Remove Button -->
        <div class="col-md-2 mt-2">
          <button mat-icon-button color="warn" (click)="removeEntry(i)" *ngIf="previousEducations.length > 1">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>
  </div>

  <!-- Add Another Entry -->
  <div class="mb-3">
    <button mat-stroked-button color="primary" (click)="addNewEntry()">+ Add Another</button>
  </div>

  <!-- Save Button -->
  <div>
    <button mat-raised-button color="primary" (click)="savePreviousEducation()">Save</button>
  </div>
</div>
